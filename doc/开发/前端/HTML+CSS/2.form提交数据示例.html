<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用标签示例</title>
</head>
<body>
    <!--form提交数据action=提交路径 method=提交方法-->
    <div>
        <span style="color: red">简单提交</span>
        <form action="" method="get">
           用户名：<input type="text" name="user"><br/>
           密码：<input type="password" name="pwd"><br/>
            <input type="submit" value="提交">
        </form>
    </div>
    <br/><br/><br/>


    <div>
        <span style="color: red">单选提交</span>
        <form action="" method="get">
            男：<input type="radio" name="gender" value="man">
            女：<input type="radio" name="gender" value="female">
            <br/><input type="submit" value="提交">
        </form>
    </div>
    <br/><br/><br/>


    <div>
        <span style="color: red">多选提交</span>
        <form action="" method="get">
            羽毛球：<input type="checkbox" name="hobby" value="badmintor">
            篮球：<input type="checkbox" name="hobby" value="basketball">
            球：<input type="checkbox" name="hobby" value="ball">
            <br/><input type="submit" value="提交">
        </form>
    </div>
    <br/><br/><br/>


    <div>
        <form action="" method="get">
            <span style="color: red">select提交</span>
            <select name="where">
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
                <option value="gz">广州</option>
            </select>
            <input type="submit" value="提交">
        </form>
    </div>
    <br/><br/><br/>


    <div>
        <form action="" method="get">
            <span style="color: red">完整表单提交</span><br/>
            用户名：<input type="text" name="user"><br/>
            密码：<input type="password" name="pwd"><br/>
            男：<input type="radio" name='gender' value="man">
            女：<input type="radio" name='gender' value="female"><br/>
            所在省份：<select name="where">
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
                <option value="gz">广州</option>
            </select><br/>
            <span>爱好</span><br/>
            羽毛球：<input type="checkbox" name="hobby" value="badmintor">
            篮球：<input type="checkbox" name="hobby" value="basketball">
            球：<input type="checkbox" name="hobby" value="ball">
            <br/>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </form>
    </div>
    <br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
