<!--js函数作用域-->
<script>
    /*
    js奇葩的作用域：
        1、js已函数做为作用域
        2、js的作用域在函数未调用之前，已经创建
        3、函数的作用域存在作用域链，在函数未调用之前，已经创建
        4、函数内部局部变量提前声明
    */

    //js函数作用域实例1，第一个定义的证明
    function test1() {
        if(1===1){
            var name1 = '第一个定义的证明';
        }
        alert(name1);       //编程语言中有的已{}做为一个作用域,有的已函数做为作用域
    }
    //test1();           //函数未执行但是起作用域已经存在


    //js函数作用域实例3，第三个定义的证明
    function test2() {
        var t1 = 'test1';
        function test2_1() {
            alert(t1)
        }
        var t1 = 'test1.1';
        return test2_1;
    }
    var result = test2();
    //result();


    //js函数作用域实例4，第二个定义的证明
    function test3() {
        alert(name3);     //因为在整个函数林中声明了name3所以不会报错,但name3没有赋值,所以alert返回undefined
        var name3 = '第四个定义的证明';
    }
    //test3()


</script>
