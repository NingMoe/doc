<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position_test2</title>
    <style>
        .test1{
            width: 50px;
            height: 50px;
            background-color: blue;
            text-align: center;
            line-height: 50px;
            font-size: 10px;
            /*position浮动，使样式固定在某个位置*/
            position: fixed;          /*生成绝对定位的元素，相对于浏览器窗口进行定位*/
            /*top:0;                  /*距离浏览器顶部多少像素*/
            /*left: 0;                /*距离浏览器左部多少像素*/
            right: 0;                 /*距离浏览器右部多少像素*/
            bottom: 0;                /*距离浏览器地部多少像素*/
        }

        .test2{
            width: 50px;
            height: 50px;
            background-color: black;
            text-align: center;
            line-height: 50px;
            font-size: 10px;
            color: white;
            /*position浮动，使样式固定在某个位置*/
            position: fixed;            /*生成绝对定位的元素，相对于浏览器窗口进行定位*/
            top:0;                      /*距离浏览器顶部多少像素*/
            left: 0;                    /*距离浏览器左部多少像素*/
            /*right: 0;                 /*距离浏览器右部多少像素*/
            /*bottom: 0;                /*距离浏览器底部多少像素*/
        }

        /*根据父标签定位*/
        .father{
            background-color: red;
            width: 300px;
            height: 300px;
            margin-top: 50px;
            position: relative;         /*指定父标签*/
        }

        .son{
            background-color: aqua;
            width: 50px;
            height: 50px;
            color: blue;
            position: absolute;         /*更具父标签定位*/
            bottom:0;
            opacity: 0.6;               /*设置透明度*/
            /*设置多层页面时使用z-index:10设置页面的优先级(谁在前面)，数字越大优先级越高*/
        }
    </style>
</head>
<body>
    <div style="height: 5000px;">
        <div class="test1">
            点击
        </div>

        <div class="test2">
            点击2
        </div>

        <div class="father">
            <div class="son">点击</div>
        </div>
    </div>

</body>
</html>
